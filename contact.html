<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamun Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
     <header>
  <nav class="navbar">
    <div class="logo">Mamun</div>
    <ul class="nav-center">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="skills.html" class="skills">Skills</a></li>
    </ul>
    <div class="nav-right">
      <a href="contact.html" class="btn-contact">Contact</a>
    </div>
  </nav>
</header>
<section class="contact">
  <div class="contact-container">
    <div class="contact-content">
      <h2>Let's Have a Chat</h2>
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Mamun" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="mamun@example.com" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
    <div class="contact-image">
      <img src="pic.jpg" alt="Mamun Profile Picture">
    </div>
  </div>
</section>
<footer>
  <div class="footer">
    <p class="f">made by mamun</p>
    <p class="f">copyright@2025</p>
  </div>
  
</footer>
</body>
</html>
